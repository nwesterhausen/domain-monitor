version: v1.0
name: Compliance Check
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - sem-version node 14.12.0
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: pnpm install
          commands:
            - curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@6
            - checkout
            - cache restore node-$(checksum pnpm-lock.yaml)
            - pnpm install
            - cache store node-$(checksum pnpm-lock.yaml) ~/.pnpm-store 
            - cache delete pnpm
            - cache store pnpm /home/semaphore/.nvm/versions/node/v14.12.0/bin/
    dependencies: []
  - name: Checks
    dependencies:
      - Install dependencies
    task:
      jobs:
        - name: Lint-Check
          commands:
            - checkout
            - cache restore node-$(checksum pnpm-lock.yaml)
            - cache restore pnpm
            - pnpm install
            - pnpm lint-check
        - name: Prettier-Check
          commands:
            - checkout
            - cache restore node-$(checksum pnpm-lock.yaml)
            - cache restore pnpm
            - pnpm install
            - pnpm pretty-check
